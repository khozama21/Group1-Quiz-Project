<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Welcome-Page.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="./images/logo.png" alt="logo"></a>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item"><a href="#quizzes">Quizzes</a></li>
                <li><i class="fa-solid fa-user userlogo"></i></li>
            </ul>
            <ul class="user active">
                <li><a href="#Services">Settings</a></li>
                <li><a href="#Portfolio">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="landing">
        <div class="landing-content">
            <h1>Welcome,<span id="wlcname">First Name</span></h1>
            <p>This is the first step to becoming a member of our family.</p>
        </div>
        <img src="./images/exams_g-4-ow.svg" alt="exam">
    </section>
    <section class="quizzes" id="quizzes">
        <h2>The Tests</h2>
        <div class="container">
            <div class="card">
                <div class="icon"><img src="./images/thought_process_re_om58.svg" alt="IQtest"></div>
                <div class="info">
                    <h3 class="title">IQ Test</h3>
                    <p>5 questions</p>
                </div>
                <a href="#" target="_blank">Start Testing</a>
            </div>
            <div class="card">
                <div class="icon"><img src="./images/respond_re_iph2.svg" alt="IQtest"></div>
                <div class="info">
                    <h3 class="title">English Test</h3>
                    <p>5 questions</p>
                </div>
                <a href="#" target="_blank">Start Testing</a>
            </div>
            <div class="card">
                <div class="icon"><img src="./images/code_thinking_re_gka2.svg" alt="IQtest"></div>
                <div class="info">
                    <h3 class="title">Technical Test</h3>
                    <p>10 questions</p>
                </div>
                <a href="#" target="_blank">Start Testing</a>
            </div>
    </section>
    
        <!-- footer -->
    <footer class="footer" id="Footer">
                <div class="footer-text">Copyrights <i class="fa-solid fa-copyright"></i> 2022 <span>AKRSY</span>.
                    All Rights Reserved.</div>
    </footer>

    <script>
        document.querySelector('.userlogo').addEventListener('click', function () {
            if (document.querySelector('.user').classList.contains("active")) {
                document.querySelector('.user').classList.remove("active");
            } else{
                document.querySelector('.user').classList.add("active")
            } ;
        })
    
let userName=localStorage.getItem("name");
document.getElementById("wlcname").innerHTML=userName;
    </script>
</body>

</html>
